<html>
  <head>
    <!-- Set the base href -->
    <base href="/">
    <title>TPL Sample</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>

    <!-- Load required Polymer library -->
    <script src="polymer_elements/bower_components/webcomponentsjs/webcomponents.js"></script>

    <!-- import created polymer elements -->
    <link rel="import" href="polymer_elements/elements/tpl-tabs.html">
    <link rel="import" href="polymer_elements/elements/tpl-button.html">
    <link rel="import" href="polymer_elements/elements/tpl-header.html">
    <link rel="import" href="polymer_elements/elements/tpl-sidebar.html">

    <!-- Configure SystemJS -->
    <script>
      System.import('app')
              .catch(function(err){ console.error(err); });
    </script>
  </head>
  <body>

    <tpl-header color='#21264F' logo='polymer_elements/elements/resources/TPL_Logo.png' headline='Lorem Ipsum'></tpl-header>

    <div id="application">
      <my-app>loading...</my-app>
    </div>
  </body>
</html>
