<link rel="import" href="https://polygit.org/components/polymer/polymer.html">

<!-- local import does not work
<link rel="import" href="bower_components/polymer/polymer.html">
-->

<dom-module id="tpl-button">
  <template>
    <style>

      .primary{
        padding: 10px 15px 10px !important;
        font-size: 18px !important;
        background-color: #A5A5A5;
        font-weight: bold;
        color: #ffffff;
        border-radius: 2px;
        -moz-border-radius: 2px;
        -webkit-border-radius: 2px;
        border: 1px solid #A5A5A5;
        cursor: pointer;
      };

      .danger{
        padding: 10px 15px 10px !important;
        font-size: 18px !important;
        background-color: #E53318;
        font-weight: bold;
        color: #ffffff;
        border-radius: 2px;
        -moz-border-radius: 2px;
        -webkit-border-radius: 2px;
        border: 1px solid #E53318;
        cursor: pointer;
      };

      .disabled{
        padding: 10px 15px 10px !important;
        font-size: 18px !important;
        background-color: #E7E7E7 !important;
        font-weight: bold;
        color: #ffffff;
        border-radius: 2px;
        -moz-border-radius: 2px;
        -webkit-border-radius: 2px;
        border: 1px solid #E7E7E7;
        cursor: default;
      };

    </style>

    <button class$=" {{ type }} ">
      <content></content>
    </button>

  </template>

  <script>
    Polymer({
      is: "tpl-button",

      properties: {
        type: String
      }
    });
  </script>
</dom-module>
